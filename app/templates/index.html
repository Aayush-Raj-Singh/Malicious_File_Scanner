<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Malicious File Scanner</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- LottiePlayer CDN -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <div class="container text-center py-5">
    <!-- Lottie Animation -->
    <div style="text-align: center;">
      <lottie-player
          src="{{ url_for('static', filename='animations/scan.json') }}"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px;"
          loop
          autoplay>
      </lottie-player>
    </div>

    <h1 class="my-4 neon-text">⚡ Aayush's Cyberpunk File Scanner ⚡</h1>

    <form method="POST" action="/scan" enctype="multipart/form-data">
      <div class="card p-4 shadow bg-dark text-light">
        <input type="file" name="file" class="form-control mb-3" required>
        <button type="submit" class="btn btn-cyber">🔍 Scan File</button>
      </div>
    </form>
  </div>
</body>
</html>
