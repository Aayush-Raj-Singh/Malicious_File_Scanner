<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scanning...</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.4/lottie.min.js"></script>
</head>
<body>
  <div class="container text-center">
    <h2>Scanning your file securely üîç</h2>
    <div id="progress-lottie" class="lottie-container mt-4"></div>
    <p class="text-muted mt-3">Please wait while we scan your file...</p>
  </div>

  <script>
    bodymovin.loadAnimation({
      container: document.getElementById('progress-lottie'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: "{{ url_for('static', filename='animations/scan.json') }}"
    });
  </script>
</body>
</html>
